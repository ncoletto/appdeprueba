<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Mi primera App</title>

<!-- meta tag para que se escale al 100% a tu pantalla del celu. todas las apps y juegos tienen que llevar este tag -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- links para que se conecte con el plugin jquery via web, o CDN, osea esos archivos estan en la web -->
<link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
<script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
<script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>

</head>

<body>
	<!-- primera pagina -->
	<div data-role="page" id="primera">
    	<div data-role="header">
			<h1>Geo</h1>
        </div>
        
        	<div role="main" class"ui-content">
            	<p>Aca vamos a hacer una re-app</p>
            </div>
        
        
        <div data-role="footer" data-position="fixed">
			<p><a href="#segunda" data-transition="slide">Ir a la Segunda</a></p>
        </div>
        
	</div>

	<!-- segunda pagina -->
	<div data-role="page" id="segunda">
    	<div data-role="header">
			<h1>Segunda</h1>
        </div>
        
        	<div role="main" class"ui-content">
            	<p>Esta es la segunda pantalla</p>
            </div>
        
        
        <div data-role="footer" data-position="fixed">
			<p><a href="#primera" data-transition="slide" data-direction="reverse">Ir a la primera</a></p>
        </div>
        
	</div>


</body>
</html>
