<!doctype html>
<html>
<head>
<meta charset="utf-8">

<!-- meta tag para que se escale al 100% a tu pantalla del celu. todas las apps y juegos tienen que llevar este tag -->
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Mi primera App</title>


<!-- links para que se conecte con el plugin jquery via web, o CDN, osea esos archivos estan en la web -->
<link rel="stylesheet" href="js/jquery.mobile-1.4.5.min.css" />
<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/jquery.mobile-1.4.5.min.js"></script>

</head>

<div data-role="page" id="inicio">

	<div data-role="header">
		<h1>INICIO</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<p>I'm first in the source order so I'm shown as the page.</p>		
		<p>View internal page called <a href="#bar">bar</a></p>	
	</div><!-- /content -->

	<div data-role="footer" data-position="fixed">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->


<!-- Start of second page -->
<div data-role="page" id="bar">

	<div data-role="header">
		<h1>Bar</h1>
	</div><!-- /header -->

	<div data-role="content">	
		<p>I'm the second in the source order so I'm hidden when the page loads. I'm just shown if a link that references my id is beeing clicked.</p>		
		<p><a href="#inicio">Volver a inicio</a></p>	
	</div><!-- /content -->

	<div data-role="footer" data-position="fixed">
		<h4>Page Footer</h4>
	</div><!-- /footer -->
</div><!-- /page -->
</body>


</html>
